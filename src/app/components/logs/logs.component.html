<div *ngIf="logs">
  <div class="card" *ngFor="let log of logs">
    <div class="card-body">
      <p (click)="editLogEvent(log)" class="bg-danger">{{ log.logName}} -- {{ log.logDate | date:format}}</p>
      <button type="button" class="close" aria-label="Close" (click)="deleteLog(log)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
<div *ngIf="logs.length <= 0"> No logs found</div>
